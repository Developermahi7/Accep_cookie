<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manjeet</title>
   <link rel="stylesheet" href="~/content/css/cook.css">
   <script type="text/javascript" src="~/Scripts/jquery.ihavecookies.js"></script>
</head>
<body>
    
	

    
    <script>
    var options = {
        title: 'Our use of cookies',
        message: 'We use necessary cookies to make our site work. For more detailed information about the cookies we use, see our ',
        delay: 600,
        expires: 1,
        link: 'https://www.bankofindiaantwerp.be//pdf/BANK_OF_INDIA_Antwerp.pdf',
        onAccept: function () {
            var myPreferences = $.fn.ihavecookies.cookie();
            console.log('Yay! The following preferences were saved...');
            console.log(myPreferences);
        },
        uncheckBoxes: true,
        acceptBtnLabel: 'Accept all cookies',
        moreInfoLabel: 'Cookies policy.',
        cookieTypesTitle: 'Select which cookies you want to accept',
        fixedCookieTypeLabel: 'Essential',
        fixedCookieTypeDesc: 'These are essential for the website to work correctly.'
    }

    $(document).ready(function () {
        $('body').ihavecookies(options);

        if ($.fn.ihavecookies.preference('marketing') === true) {
            console.log('This should run because marketing is accepted.');
        }

        $('#ihavecookiesBtn').on('click', function () {
            $('body').ihavecookies(options, 'reinit');
        });
    });

    </script>
</body>
</html>
